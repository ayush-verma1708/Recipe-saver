{% extends 'base.html' %}
{% block start %}
    <h1>This is recipe page</h1>    
    <a href="/">
        Home
    </a>
    <a href="/about">
        about
    </a>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" value="{{recipes.recipe_name}}" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Description</label>
            <textarea name="recipe_description"  value="" required class="form-control">{{recipes.recipe_description}}</textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file"  value="{{recipes.recipe_image}}" class="form-control">
          </div>
          <button type="submit" class = "btn btn-success">Update Recipe</button>
        </form>
     </div>

    

{% endblock %}
