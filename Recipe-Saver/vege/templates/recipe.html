{% extends 'base.html' %}
{% block start %}
    <h1>This is recipe page</h1>    
    <!-- <a href="/">
        Home
    </a>
    <a href="/about">
        about
    </a> -->

    
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Description</label>
            <textarea name="recipe_description" required class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>
          <button type="submit" class = "btn btn-success">Add Recipe</button>
        </form>
        <hr>
        <div class="mt-5">
          <div class="mx-auto col-6">
            <form action="">
            <div class="mb-3">

              <label for="exampleFormControlInput1" class="form-label">Search Food</label>
              <input name="search"  type="text" class="form-control">

              <button class="btn btn-primary">Search</button>
            </div>
          </form>
          </div>
        </div>

     </div>

     <table class="table mt-5" >
      <thead>
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Recipe Name </th>
          <th scope="col">Recipe Desc</th>
          <th scope="col">Recipe Image</th>
          <th scope="col" >Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for r in recipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{r.recipe_name}}</td>
          <td>{{r.recipe_description}}</td>
          <td>
            <img src = "/media/{{r.recipe_image}}" style="height:100px ;"></td>
            <td>
              <a href="/delete-recipe/{{r.id}}/" class="btn btn-danger m-2">Delete</a> 
              <a href="/update-recipe/{{r.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    

{% endblock %}
